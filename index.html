<html lang="en">

<head>

    <link rel="stylesheet" href="/css/tailwind.css">

<body>
    <nav>

        <a href="index.html">HOME</a>
        <a href="form.html">FORM</a>

    <button id="add-another"><i class="fal fa-plus"></i>Add Key/Value Pair</button>

        <div class="form-group keyValuePairGroup"></div>
        <div id="additionalFields"></div>
