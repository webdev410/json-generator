<head>

<body>
    <nav>

        <a href="form.html">FORM</a>

    <button class="btn btn-primary" id="add-another"><i class="fal fa-plus"></i>Add Key/Value Pair</button>
    <form class="bg-white shadow-md rounded px-8 pt-6 pb-8 mb-4" id="json-form">
        <div class="form-group keyValuePairGroup"></div>
        <div id="additionalFields"></div>
        <div class="form-group">

            <button  class="btn btn-primary"type="submit"><i class="fal fa-file-plus"></i>Generate JSON</button>
        </div>

    <div id="mongo-buttons">

        <button class="btn btn-primary">Route - Create</button>

<div class="container-fluid">

    <div class="row justify-content-center">
        <!-- JSON RESULTS -->
